<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Product Manager</a>
            <form class="d-flex" role="search">
                <a href="/dashboard" class="btn btn-outline-primary" type="button">Home</a>
            </form>
        </div>
    </nav>
    <div class="container">
        <h2>Product Search Results:</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Wholesale</th>
                    <th scope="col">Retail</th>
                    <th scope="col">Inventory</th>
                    <th scope="col">Created</th>
                    <th scope="col">Category</th>
                </tr>
            </thead>
            <tbody id="this_product_info">
                {% for p in this_product %}
                <tr>
                    <th scope="row">{{p.id}}</th>
                    <td>{{p.name}}</td>
                    <td>{{p.wholesale}}</td>
                    <td>{{p.retail}}</td>
                    <td>{{p.inventory}}</td>
                    <td>{{p.created_at}}</td>
                    <td>{{p.category_id.name}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
