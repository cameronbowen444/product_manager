<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Product Manager</a>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4 center-login">
                <h1 class="text-align">Register</h1>
                <form action="register-user" method="post">
                    {% with messages = get_flashed_messages(category_filter=['register']) %}
                        {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            <strong>Flash AHHHHHHH!!!!</strong>
                                {% for message in messages %}
                                <p>{{message}}</p>
                                {% endfor %}
                        </div>
                        {% endif %}
                    {% endwith %}
                    <div class="mb-3">
                        <label class="form-label form-label-l">First Name</label>
                        <input type="text" name="first_name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label form-label-l">Last Name</label>
                        <input type="text" name="last_name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label form-label-l">Email address</label>
                        <input type="text" name="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label form-label-l">Password</label>
                        <input type="password" name="password" class="form-control" id="myInput">
                        <input type="checkbox" onclick="myFunction()">Show Password
                    </div>
                    <div class="mb-3">
                        <label class="form-label form-label-l">Confirm Password</label>
                        <input type="password" name="confirm" class="form-control" id="myInput">
                        <input type="checkbox" onclick="myFunction()"> Show Password
                    </div>
                    <div class="text-align">
                        <button type="submit" class="btn btn-primary btn-l">Submit</button>
                    </div>
                </form>
                <div class="flex">
                    <p class="p-l">Already have an account?</p>
                    <a class="link-l" href="/login">Login</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
