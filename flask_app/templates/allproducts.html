<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Product Manager</a>
            <form class="d-flex" role="search">
                <a href="/dashboard" class="btn btn-outline-primary" type="button">Home</a>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="boxed">
            <h1>Product: {{product.name}}</h1>
            <h5 class="info">Description: <span class="detail">{{product.description}}</span></h5>
            <h5 class="info">Wholesale Price: <span class="detail">{{product.wholesale}}</span></h5>
            <h5 class="info">Retail Price: <span class="detail">{{product.retail}}</span></h5>
            <h5 class="info">Inventory: <span class="detail">{{product.inventory}}</span></h5>
            <h5 class="info">Created: <span class="detail">{{product.created_at}}</span></h5>
            <h5 class="info">Updated: <span class="detail">{{product.updated_at}}</span></h5>
            <div class="btns-1">
                <a href="/edit/{{product.id}}" class="btn btn-primary btn3">Edit</a>
                <a href="/delete-product/{{product.id}}" class="btn btn-danger btn3">Delete</a>
            </div>
        </div>
    </div>
</body>
</html>
